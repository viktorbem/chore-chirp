{% extends 'base-task.html' %}

{% block head %}
    <title>{{ task.title }} - Task Manager</title>
{% endblock %}

{% block main_column %}
    <section class="mb-4">
        <div class="card">
            <div class="card-header">
                <h3 class="task-detail-title h3 my-0 d-flex justify-content-between align-items-center">
                    <span>{{ task.title }}</span>
                    <div>
                        <a href="{{ url_for('tasks.edit_task', task_id=task.id) }}"
                           class="link-secondary" title="Edit task">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a href="{{ url_for('tasks.remove_task', task_id=task.id) }}"
                           class="link-secondary" title="Remove task">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </h3>
            </div>

            <div class="card-body">
                {{ task.description | markdown | safe }}
            </div>
        </div>
    </section>

    {% include 'show-comments.html' %}

{% endblock %}
