{% from 'macros/task-metadata-line.jinja2' import task_metadata_line %}

<section class="mb-4">
    <div class="card">
        <div class="card-header">
            Details:
        </div>
        <div class="card-body">
            {% for key, value in metadata %}
                {% if value %}
                    {{ task_metadata_line(key, value) }}
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
